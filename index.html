<!DOCTYPE html>
<html>
    <head>
        <title>CLICON</title>
        <link href="style.css" rel="stylesheet">
    </head>


    <body>
        <div class="header">
            <div class="top">
                <div class="Friday">
                    <img src="images/Black.png">
                    <h2>Friday</h2>
                </div>
                <div class="off">
                    <p>Up to</p>
                    <h1>59%</h1>
                    <h3>OFF</h3>
                </div>
                <div>
                    <button type="button" class="shopnow">SHOP NOW -></button>
                </div>
                <div class="close-btn">
                    <img src="images/Close Button.png">
                </div>
            </div>
            <div class="clicon-container">
                <div class="welcome-div">
                    <div>
                        <p>Welcome to Clicon online eCommerce store. </p>
                    </div>
                    <div clas="socials">
                        <div>
                            <p>Follow us:</p>
                            <img src="images/Social Icon.png">
                        </div>
                    </div>
                </div>
                <div class="logo-div">
                    <div>
                        <img src="images/Logo.png">
                    </div>
        
                    <form>
                        <input type="text" class="search-input" placeholder="Seach for anything...">
                        <img src="images/MagnifyingGlass.png">
                    </form>
                    <div class="icons">
                        <img src="images/ShoppingCartSimple.png">
                        <img src="images/Heart (1).png">
                        <img src="images/User.png">


                    </div>
                    




                </div>
                

            </div>
        </div>




    </body>








</html>
